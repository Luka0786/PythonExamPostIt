<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}PostIt App (base.html){% endblock %}</title>
</head>
<body>
  <main>

{% if user.is_authenticated %}

  <p><a href="{% url 'postitlogin:logout' %}">logout</a></p>

{% else %}

  <a href="{% url 'postitlogin:login' %}">Login</a>
  <hr>
{% endif %}


  </main>
</body>
</html>
